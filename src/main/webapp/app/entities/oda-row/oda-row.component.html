<div>
    <h2 id="page-heading">
        <span>ODA Rows</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-oda-row" [routerLink]="['/oda-row/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new ODA Row
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="oDARows">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Qta</span></th>
            <th><span>Costo</span></th>
            <th><span>O DA Head</span></th>
            <th><span>Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let oDARow of oDARows ;trackBy: trackId">
                <td><a [routerLink]="['/oda-row', oDARow.id, 'view' ]">{{oDARow.id}}</a></td>
                <td>{{oDARow.qta}}</td>
                <td>{{oDARow.costo}}</td>
                <td>
                    <div *ngIf="oDARow.oDAHead">
                        <a [routerLink]="['../oda-head', oDARow.oDAHead?.id, 'view' ]" >{{oDARow.oDAHead?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="oDARow.product">
                        <a [routerLink]="['../product', oDARow.product?.id, 'view' ]" >{{oDARow.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/oda-row', oDARow.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/oda-row', oDARow.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'oda-row', { outlets: { popup: oDARow.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
