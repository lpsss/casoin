<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="oDVRow">
            <h2><span>ODV Row</span> {{oDVRow.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Qta</span></dt>
                <dd>
                    <span>{{oDVRow.qta}}</span>
                </dd>
                <dt><span>Costo</span></dt>
                <dd>
                    <span>{{oDVRow.costo}}</span>
                </dd>
                <dt><span>O DV Head</span></dt>
                <dd>
                    <div *ngIf="oDVRow.oDVHead">
                        <a [routerLink]="['/odv-head', oDVRow.oDVHead?.id, 'view']">{{oDVRow.oDVHead?.id}}</a>
                    </div>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="oDVRow.product">
                        <a [routerLink]="['/product', oDVRow.product?.id, 'view']">{{oDVRow.product?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/odv-row', oDVRow.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
