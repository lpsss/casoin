<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-odv-row-heading">Create or edit a ODV Row</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!oDVRow.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="oDVRow.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qta">Qta</label>
                    <input type="number" class="form-control" name="qta" id="field_qta"
                        [(ngModel)]="oDVRow.qta" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_costo">Costo</label>
                    <input type="number" class="form-control" name="costo" id="field_costo"
                        [(ngModel)]="oDVRow.costo" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_oDVHead">O DV Head</label>
                    <select class="form-control" id="field_oDVHead" name="oDVHead" [(ngModel)]="oDVRow.oDVHead" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="oDVHeadOption.id === oDVRow.oDVHead?.id ? oDVRow.oDVHead : oDVHeadOption" *ngFor="let oDVHeadOption of odvheads; trackBy: trackODVHeadById">{{oDVHeadOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="oDVRow.product" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === oDVRow.product?.id ? oDVRow.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
