<div>
    <h2 id="page-heading">
        <span>ODV Rows</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-odv-row" [routerLink]="['/odv-row/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new ODV Row
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="oDVRows">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Qta</span></th>
            <th><span>Costo</span></th>
            <th><span>O DV Head</span></th>
            <th><span>Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let oDVRow of oDVRows ;trackBy: trackId">
                <td><a [routerLink]="['/odv-row', oDVRow.id, 'view' ]">{{oDVRow.id}}</a></td>
                <td>{{oDVRow.qta}}</td>
                <td>{{oDVRow.costo}}</td>
                <td>
                    <div *ngIf="oDVRow.oDVHead">
                        <a [routerLink]="['../odv-head', oDVRow.oDVHead?.id, 'view' ]" >{{oDVRow.oDVHead?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="oDVRow.product">
                        <a [routerLink]="['../product', oDVRow.product?.id, 'view' ]" >{{oDVRow.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/odv-row', oDVRow.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/odv-row', oDVRow.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'odv-row', { outlets: { popup: oDVRow.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
